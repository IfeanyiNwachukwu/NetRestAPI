apiVersion: apps/v1
kind: Deployment
metadata:
  name: cataloguedash-deployment
spec:
  selector:
    matchLabels:
      app: cataloguedash
  template:
    metadata:
      labels:
        app: cataloguedash
    spec:
      containers: 
      - name: cataloguedash
        image: wisdomnwachukwu/cataloguedash:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
         - name: MongoDbSettings__Host
           value: mongodb-service
         - name: MongoDbSettings__Password
           valueFrom:
             secretKeyRef:
               name: catalogue-secrets 
               key: mongodb-password
        
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80

        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80

---

apiVersion: v1
kind: Service
metadata:
  name: cataloguedash-service
spec:
  type: LoadBalancer 
  selector:
    app: cataloguedash
  ports:
  - port: 80
    targetPort: 80


